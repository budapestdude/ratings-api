services:
  # Web service for the API and frontend
  - type: web
    name: fide-rating-api
    runtime: node
    region: oregon # or frankfurt, ohio, singapore
    plan: free # or starter ($7/month) for better performance
    buildCommand: ./render-build.sh
    startCommand: ./start.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_PATH
        value: /var/data/fide_ratings.db
      - key: PORT
        value: 3001
      - key: CORS_ORIGIN
        value: "*"
      - key: API_RATE_LIMIT
        value: 100
      - key: API_RATE_WINDOW_MS
        value: 60000
    disk:
      name: fide-data
      mountPath: /var/data
      sizeGB: 1 # Free tier includes 1GB persistent disk